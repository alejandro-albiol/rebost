<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/homePage.css">
    <script src="../src/HomePageServices.js"></script>
    <title>Home Page</title>
</head>
<body>
    <div class="input-section">
        <h2>Generate Recipes</h2>
        <form id="recipe-form">
            <input type="text" id="ingredients-input" placeholder="Enter ingredients (separated by commas)">
            <button type="submit">Generate</button>
        </form>
        <button id="use-inventory-btn">Use Inventory Ingredients</button>
    </div>

    <div class="main-container">
        <div class="recipe-generator-container">
            <h2>Recipes</h2>
            <div id="recipes-container"></div>
        </div>

        <div class="shopping-list-container">
            <h2>Shopping List</h2>
            <div id="shopping-list-container"></div>
        </div>
    </div>

    <button id="go-to-inventory">Go to Inventory</button>
</body>
</html>
