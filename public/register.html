<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/register.css" />
    <title>Create account</title>
  </head>
  <body>
    <h1>Register</h1>
    <div class="form-container">
      <form action="/api/v1/users/register" method="post">
        <p>
          <label for="username-field">Username:</label>
          <input type="text" name="username" id="username-field" />
          <small id="help-username" class="help-text hidden">Mínimo 4 letras</small>
        </p>
        <p>
          <label for="email-field">Email:</label>
          <input type="text" name="email" id="email-field" />
          <small id="help-email" class="help-text hidden">Introduce un email válido (ejemplo: correo@ejemplo.com).</small>
        </p>
        <p>
          <label for="password-field">Password:</label>
          <input type="password" name="password" id="password-field" />
          <small id="help-password" class="help-text hidden">
            Mínimo 8 caracteres, 1 letra mayúscula, 1 minúscula, 1 número y 1 carácter especial.
          </small>
        </p>
        <p>
          <button type="submit">Register</button>
        </p>
      </form>
      <p>
        <a href="login.html">Login</a>
      </p>
    </div>
  </body>
</html>
